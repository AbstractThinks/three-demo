<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>first three</title>
                <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">

                <script src="../../../webvr-polyfill/build/webvr-polyfill.js" charset="utf-8"></script>
        </head>
        <style type="text/css">
                html,body{
                        margin: 0;
                        padding: 0;
                        width: 100%;
                        height: 100%;
                }
                div#canvas-frame {
                    border: none;
                    cursor: pointer;
                    width: 100%;
                    height: 100%;
                    background-color: #EEEEEE;
                }
        </style>
        <body>
                <div id="canvas-frame">

                </div>
        </body>
        <script src="../../../node_modules/three/build/three.min.js" charset="utf-8"></script>
        <script type="text/javascript">
                var scene = new THREE.Scene();

                var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

                var renderer = new THREE.WebGLRenderer();

                renderer.setSize(window.innerWidth, window.innerHeight);

                document.getElementById("canvas-frame").appendChild(renderer.domElement);

                var geometry = new THREE.CubeGeometry(1,1,1);

                var material = new THREE.MeshBasicMaterial({color: "rgba(48, 108, 182, 0.8)"});
                var cube = new THREE.Mesh(geometry, material); scene.add(cube);

                camera.position.z = 5;

                function render() {
                    requestAnimationFrame(render);
                    cube.rotation.x += 0.1;
                    cube.rotation.y += 0.1;
                    renderer.render(scene, camera);
                }
                render();


        </script>
</html>
