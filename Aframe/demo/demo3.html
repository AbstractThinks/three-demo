<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title></title>
                <script src="../aframe.js" charset="utf-8"></script>
        </head>
        <body>
                <a-scene>
                        <a-assets>
                                <img id="texture" src="../test.jpg">
                        </a-assets>
                        <a-box color="#00bcd4" width="1" height="1" depth="1"
                                position="0, 2, 0" rotation="135 0 0" scale="1 1 1"
                                src="#texture">
                        <!-- Animation will only play when the box is clicked. -->
                                <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
                                <a-event name="mouseenter" scale="2 2 2"></a-event>
                        </a-box>
                        <!-- New lights. -->
                        <!-- <a-light type="spot" color="#333" position="-20 0 0" look-at="a-box"></a-light>
                        <a-light type="point" color="#AAA" position="0 5 0"></a-light> -->
                        <!-- Background. -->
                        <!-- <a-sky color="#73F7DD"></a-sky> -->
                        <!-- <a-camera position="0 1.8 0">
                                <a-cursor color="#2E3A87">
                        </a-camera> -->
                </a-scene>
        </body>
        <script type="text/javascript">
                AFRAME.registerComponent('scale-on-click', {
                        schema: {
                                to: {default: '2 2 2'}
                        },
                        init: function () {
                                var data = this.data;
                                this.el.addEventListener('click', function () {
                                        this.setAttribute('scale', data.to);
                                });
                        }
                });
        </script>
</html>
