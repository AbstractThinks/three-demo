<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title></title>
                <script src="../aframe.js" charset="utf-8"></script>
        </head>
        <body>
                <a-scene>

                        <!-- 将图片添加到物体表面上 -->
                        <a-assets>
                                <img id="texture" src="../test.jpg">
                        </a-assets>
                        <!-- 将图片添加到物体表面上 -->

                        <a-box color="#00bcd4" width="1" height="1" depth="1"
                                position="0, 2, 0" rotation="135 0 0" scale="1 1 1"
                                src="#texture">
                                <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
                        </a-box>

                </a-scene>
        </body>

</html>
